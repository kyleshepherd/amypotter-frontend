query GetHome {
  allHome {
    heroText
    polaroidImages {
      img {
        asset {
          assetId: _id
        }
        hotspot {
          x
          y
        }
      }
      altText
    }
    aboutText
  }
}

query GetWorkForHome {
  allWork(sort: [{ orderRank: ASC }]) {
    title
    year
    slug {
      current
    }
    coverImage {
      img {
        asset {
          assetId: _id
        }
        hotspot {
          x
          y
        }
      }
      altText
    }
    mainImage {
      img {
        asset {
          assetId: _id
        }
        hotspot {
          x
          y
        }
      }
      altText
    }
  }
}

query GetSingleWork($slug: String) {
  allWork(where: { slug: { current: { eq: $slug } } }) {
    title
    year
    mainImage {
      img {
        asset {
          assetId: _id
        }
        hotspot {
          x
          y
        }
      }
      altText
    }
    images {
      img {
        asset {
          assetId: _id
        }
        hotspot {
          x
          y
        }
      }
      altText
    }
    artDirector
    stylist
    photographer
    model
    makeUp
    hair
  }
}
